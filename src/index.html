<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="https://unpkg.com/mathjs@6.6.1/dist/math.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>

    <style>
        body,
        html,
        table td,
        table th,
        input[type=text] {
            font-size: 11pt;
            font-family: verdana, arial, sans-serif;
        }

        h1 {
            font-size: 11pt;
        }

        input[type=text] {
            padding: 5px;
            width: 400px;
        }

        table {
            border-collapse: collapse;
        }

        table td,
        table th {
            padding: 5px;
            border: 1px solid lightgray;
        }

        table th {
            background-color: lightgray;
        }

        td {
            display: block;
        }

        .result {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-4">
                <ul>
                    <li>
                        <div class="card">
                            <div class="field">
                                <label class="label">Expression/Equation</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Type your expression here" id="expr">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Pretty Print</label>
                                <div class="control">
                                    <div class="input" type="text" readonly id="pretty"></div>
                                </div>
                            </div>
                            <div class="variableWrapper">
                                <label class="label">Variables</label>
                                <div class="variables"></div>
                            </div>
                            <div class="field">
                                <label class="label">Result</label>
                                <div class="control">
                                    <div class="input" type="text" readonly id="result"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="plus-symbol">
                    <span>+</span>
                </div>
            </div>
            <div class="column is-8">
                <div class="card">
                    <div id="target" class="map-div">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
